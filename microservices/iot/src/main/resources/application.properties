micronaut.application.name=iot

micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**

# Connect to MariaDB
datasources.iot.db-type=mariadb
datasources.iot.dialect=MYSQL
datasources.iot.driver-class-name=org.mariadb.jdbc.Driver

# Use Flyway to populate database
jpa.iot.properties.hibernate.hbm2ddl.auto=none
flyway.datasources.iot.enabled=true

# Topic for sharing readings
topic.readings=sensor-readings

# Simulation settings

# Enable or disable the simulation
heaters.simulation.enabled=true
# How often do we produce new temperature readings
heaters.simulation.rate=10s
# Outside temperature in Celsius degrees (will decay towards that when heater from room is off)
heaters.simulation.outside=10
# How much does temp change towards outside temp / target temp per activation
heaters.simulation.step=0.5