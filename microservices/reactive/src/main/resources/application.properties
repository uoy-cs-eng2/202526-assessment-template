micronaut.application.name=reactive

# Change the port so we can run both microservices at once from Gradle
micronaut.server.port=8081

# Default is configured for Yorkshire (M region code)
micronaut.http.services.rates.url=https://agilerates.uk
micronaut.http.services.rates.path=/api/agile_rates_region_M.json

# Comment the micronaut.http.services.rates lines above and uncomment these to use the local fake rates API
#micronaut.http.services.rates.url=http://localhost:8082
#micronaut.http.services.rates.path=/

micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**

datasources.reactive.db-type=mariadb
datasources.reactive.dialect=MYSQL
datasources.reactive.driver-class-name=org.mariadb.jdbc.Driver
jpa.reactive.properties.hibernate.hbm2ddl.auto=none
flyway.datasources.reactive.enabled=true
